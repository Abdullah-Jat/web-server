<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* CSS for the blue bar */
        .blue-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .selection-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Blue bar with selection panel -->
    <div class="blue-bar" onclick="togglePanel()">Click here for options</div>
    <div class="selection-panel">
        <ul>
            <li><a href="account.html">Account</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <script>
        function togglePanel() {
            var panel = document.querySelector('.selection-panel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
